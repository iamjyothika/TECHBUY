{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Techbuy | Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">



</head>
<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">

                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0 pt-3">
                                <h3 class="mt-3 ms-4">Techbuy | Sign up</h3>
                                <div class="form-left h-100 py-3 px-5">
                                    <form method="POST" action="" class="row g-4">
                                        {% csrf_token %}
                                            <div class="col-12">
                                                <label>Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Email<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-eye-fill" onclick="Passord_fun('passwordInput1')"></i></div>
                                                    <input type="password" name="password" class="form-control" placeholder="Enter Password" id="passwordInput1">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Confirm Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-eye-fill" onclick="Passord_fun('passwordInput2')"></i></div>
                                                    <input type="password" name="confirmpassword" class="form-control" placeholder="Enter Password" id="passwordInput2">
                                                </div>
                                                       {% if error %}
                                             <small class="text-danger">{{error}}</small>
                                            {% endif %}

                                            </div>
                                            <div class="col-12">
                                                <label>Phone number<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-lines-fill"></i></div>
                                                    <input type="text" name="phonenumber" class="form-control" placeholder="Enter Phonenumber">
                                                </div>
                                            </div>
                                            <div class="link">
                                                <p>Existing User?<a href="{% url 'login' %}">Login</a></p>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-0">Sign up</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block ">
                                <div class="form-right h-100 bg-warning text-white text-center pb-5 d-flex align-items-center justify-content-center">
                                    <div>
                                        <h2 class="fs-1">Techbuy</h2>

                                        <img  class="img-fluid" src="{% static 'Images/logo1.png' %}" alt="logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        function Passord_fun(inputId) {
            var x = document.getElementById(inputId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>
</html>
